<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dafi's Cinematic Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { 
            background: #050505; color: white; font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1e3c72, transparent);
        }
        .hero-section { min-height: 60vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); border-radius: 20px; padding: 30px; margin-top: -50px;
        }
        .form-control {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;
        }
        .form-control:focus { background: rgba(255,255,255,0.1); color: white; border-color: #00d2ff; box-shadow: none; }
        .btn-send { background: linear-gradient(45deg, #00d2ff, #3a7bd5); border: none; color: white; font-weight: bold; }
        .guest-entry {
            border-left: 3px solid #00d2ff; padding: 10px 20px; margin-bottom: 15px;
            background: rgba(255,255,255,0.02); animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="container pb-5">
        <section class="hero-section animate__animated animate__fadeIn">
            <h1 class="display-2 fw-bold text-center">DAFI <span style="color: #00d2ff;">TRAH</span></h1>
            <p class="lead opacity-50">Experimental Python Developer</p>
        </section>

        <div class="row justify-content-center">
            <div class="col-md-8 glass-card animate__animated animate__slideInUp">
                <h3 class="mb-4"><i class="fas fa-pen-nib me-2"></i>Buku Tamu</h3>
                
                <form action="/kirim" method="POST" class="mb-5">
                    <div class="mb-3">
                        <input type="text" name="nama" class="form-control" placeholder="Nama kamu..." required>
                    </div>
                    <div class="mb-3">
                        <textarea name="pesan" class="form-control" placeholder="Tinggalkan jejak cinematic-mu..." rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-send w-100 py-3">KIRIM PESAN</button>
                </form>

                <hr class="opacity-10">

                <div class="guestbook-list">
                    <h5 class="mb-4 text-info">Pesan Terakhir:</h5>
                    {% for t in tamu %}
                    <div class="guest-entry">
                        <div class="fw-bold">{{ t.nama }}</div>
                        <div class="small opacity-75">{{ t.pesan }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
