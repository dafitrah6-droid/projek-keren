<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Python Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: linear-gradient(45deg, #3a7bd5, #00d2ff); color: white; padding: 100px 0; }
        .card { border: none; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PythonDev</a>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Selamat Datang di Website Saya</h1>
            <p class="lead">Dibuat dengan Python, Flask, dan cinta.</p>
            <a href="#proyek" class="btn btn-light btn-lg">Lihat Karya Saya</a>
        </div>
    </header>

    <section id="proyek" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Proyek Saya</h2>
            <div class="row">
                {% for p in proyek %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 p-3">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">{{ p.nama }}</h5>
                            <p class="card-text text-muted">{{ p.deskripsi }}</p>
                            <button class="btn btn-outline-primary btn-sm">Detail Proyek</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2026 Developer Python Indonesia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
